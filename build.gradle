apply plugin: 'java'
apply plugin: 'maven'

group = 'br.com.swconsultoria'
// artifactId is taken by default, from folder name
version = '3.00.6-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://plugins.gradle.org/m2/' }
}

apply plugin: 'java'

dependencies {
    compile 'commons-lang:commons-lang:2.3'

    // Certificado
    compile 'br.com.swconsultoria:java_certificado:2.3'

    // Ini4J
    compile 'org.ini4j:ini4j:0.5.4'
    compile 'org.apache.httpcomponents:httpcore:4.4.6'

    // Java 11
    compile 'com.sun.xml.bind:jaxb-impl:2.3.1'
    compile 'com.sun.xml.bind:jaxb-xjc:2.3.1'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0.1'

    // Axis 2
    compile 'org.apache.axis2:axis2-kernel:1.7.5'
    compile 'org.apache.axis2:axis2-adb:1.7.5'
    compile 'org.apache.axis2:axis2-jaxws:1.7.5'
    compile 'org.apache.axis2:axis2-transport-http:1.7.5'
    compile 'org.apache.axis2:axis2-transport-local:1.7.5'
    compile 'org.apache.ws.commons.axiom:axiom-api:1.2.20'
}
